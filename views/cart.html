<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="public/favicon.ico" sizes="any">
    <script src="https://kit.fontawesome.com/d05f99dbac.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contactStyle.css">
    <link rel="stylesheet" href="css/cart.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  
    <script src="/assets/gmap3.js?body=1" type="text/javascript"></script>
    

    <title>Shop</title>
  </head>
  <body ng-controller="cartCtrl">

    <div class="container-fluid" style="width: 100vw">
      <div class="row">
        <div class="col-6 col-md-7" style="border-right: 1px solid black; justify-content: center; align-items: center;">
            <div class="details">
              <h1 style="text-align:center;">SHIPPING INFORMATION<h1>
                    <div class="form">
                        <div class="fields fields--2">
                          <label class="field">
                            <span class="field__label" for="firstname">First name</span>
                            <input class="field__input" type="text" id="firstname"/>
                          </label>
                          <label class="field">
                            <span class="field__label" for="lastname">Last name</span>
                            <input class="field__input" type="text" id="lastname"/>
                          </label>
                        </div>
                        <label class="field">
                          <span class="field__label" for="address">Address</span>
                          <input class="field__input" type="text" id="address" />
                        </label>
                        <label class="field">
                          <span class="field__label" for="country">Country</span>
                          <select class="field__input" id="country">
                            <option value="canada">Canada</option>
                          </select>
                        </label>
                        <div class="fields fields--3">
                          <label class="field">
                            <span class="field__label" for="postalcode">Postal Code</span>
                            <input class="field__input" type="text" id="postalcode" />
                          </label>
                          <label class="field">
                            <span class="field__label" for="city">City</span>
                            <input class="field__input" type="text" id="city" />
                          </label>
                          <label class="field">
                            <span class="field__label" for="province">Province</span>
                            <select class="field__input" id="province">
                              <option value="On">Ontario</option>
                            </select>
                          </label>
                        </div>
                        <hr>
                       <button ng-click="onChangeHandler()" id="route" class="button route">Route</button>
                       <a href="#!payment" style="visibility:hidden;"><button class="button transfer">Finalize</button></a>
                  </div>
            </div>
        </div>

        <div class="col-6 col-md-5">
            <div id="cart">

            </div>

            <div ng-init="initMap()" id="map" style="border:5px solid rgb(0, 0, 0);height:500px; width:500px; display:block; margin-left:auto; margin-right:auto; text-align:center;"></div>
              
            </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>

          $('.route').click(function(){
            const e = document.querySelector(".transfer");
            e.style.visibility = "visible";
          });

  </script>

  </body>
  
</html>

<script src="../js/cart.js"></script>
